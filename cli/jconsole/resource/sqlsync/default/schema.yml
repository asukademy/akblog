        - ['3', com_content.article, 一日農夫工作假期, day-farmer-working-holiday, "<p><img src=\"images/data/article/20150101_e7d2a.jpg\" alt=\"20150101 e7d2a\" /></p>\r\n<p>推動友善種植，鼓勵農民面對福壽螺問題，以田間捕捉代替使用農藥，縣政府也舉辦宣導活動。倆佰甲成員前來參加，爸爸帶著孩子下田，一方面學習抓螺，一方面也認識村民，大伙專心練習，要回去運用到自己的田地。</p>\r\n<p>隨著季節變換，稻子由綠轉黃，又到了收成時刻，楊文全和林憲中帶著收割團隊來到田間。林憲中這片湧泉田，算是第一年收成，由於注重農地生態價值，採取放任自然的種植方法，產量還算可以接受。對楊文全來說，讓原來的地主願意加入友善種植行列，就算是最大收穫。</p>", '-2', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '334', '', '2014-12-01 13:17:00', '0', '2015-04-10 17:49:38', '*', '2014-12-01 13:17:00', '0000-00-00 00:00:00', '30', '169', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '36', '16', '5', '', '', '19', '', '1']
        - ['4', com_content.article, 如何選擇適合自己的內容管理系統（CMS）, how-to-choose-your-own-content-management-system-cms, "<p>\_<img style=\"margin: 10px;\" src=\"images/data/article/topcms_6b870.jpg\" alt=\"topcms 6b870\" /></p>\r\n<p><strong>「要選擇哪一種內容管理系統（CMS）？哪套CMS適合我？」</strong>這個問題一直是網頁設計師、中小企業主、一般公司所詢問的重要問題。</p>\r\n<p>網際網路誕生以來，從靜態HTML開始，至今已經演變為以<strong>內容管理系統（CMS）</strong>為主流。它被用來當做創建新網站的強大工具。</p>\r\n<p>但是目前有數百種不同的CMS，您如何知道選擇是正確的？我們建議了三個最流行的CMS，並分別說明它們的特點與最適合的任務。</p>\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '334', '', '2015-03-12 15:17:07', '334', '2015-04-11 16:06:21', '*', '2015-03-12 15:17:07', '0000-00-00 00:00:00', '38', '171', '', '', '43', '31', '1', '', '', '19', '', '1']
        - ['5', com_content.article, 'JOOMLA 後台的10個重點深入導覽', 10-focus-on-in-depth-tour-backstage-joomla, "<p><img style=\"margin: 10px;\" src=\"images/data/article/image_2cf0e3ba73732734e173ab0a6469ac9a_7b914.png\" alt=\"image 2cf0e3ba73732734e173ab0a6469ac9a 7b914\" /></p>\r\n<p>Joomla 是網路上最流行的內容管理系統（CMS）之一。為何世界上會有這麼多人使用Joomla!呢？</p>\r\n<p>夏木樂超人以多年經驗，提出一個思考的方向。就是直接以後台的特色、功能為指標，來了解、評論一個內容管理系統（CMS）。</p>\r\n<p>喝杯咖啡，坐下來。看看以下的介紹，花個5分鐘，您也許能更了解Joomla!。</p>\r\n<p>假使您已經安裝好了一個Joomla!網站，就可以登入管理後台，登入後，您會看到下面的儀表板。</p>\r\n<p>就跟著我一一來瀏覽吧！</p>\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '334', '', '2015-03-28 18:08:15', '334', '2015-04-11 16:05:55', '*', '2015-03-28 18:08:15', '0000-00-00 00:00:00', '39', '173', '', '', '14', '8', '0', '', '', '17', '', '1']
        - ['6', com_content.article, '取名字好難？教您如何幫網站取個好網域名稱（domain name）', hard-to-take-the-name-help-teach-you-how-to-take-a-good-website-domain-name-domain-name, "<p><img style=\"margin: 10px;\" src=\"images/data/article/domain-name-17_L_a1a6a.png\" alt=\"domain name 17 L a1a6a\" /></p>\r\n<h2>什麼是網域名稱呢？它的由來是這樣…</h2>\r\n<p>想像網際網路的世界有很多伺服主機，隨時為人類服務。每個主機有IP地址（例如：140.113.40.35），我們上網或使用服務時，需要容易地找到某台主機。</p>\r\n<p>但是人類很難記得這麼多組數字，是吧？（剛才上面那排數字記得嗎？）於是透過英文字母來對應「IP」。這種系統稱為「網域名稱系統」(Domain Name System, DNS)。</p>\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '334', '', '2015-01-31 03:23:00', '334', '2015-04-11 16:02:44', '*', '2015-01-31 03:23:00', '0000-00-00 00:00:00', '40', '175', '', '', '16', '13', '0', '', '', '19', '', '1']
        - ['7', com_content.article, 用Joomla建置網站的SEO優勢, seo-advantage-with-joomla-build-websites, "我們一般人上網搜尋資訊，第一個動作，就是打開google或yahoo搜尋關鍵字，然後依搜尋結果一一點選所排列出的網站。而自然排名在前面幾頁的網站，最容易被點選到，是黃金位置。試想：如果大家搜尋關鍵字的時候，你的網站很容易被排在前面，那麼會帶來很大的益處。\r\n\r\n如何讓自己的網站排名在前面，就要依搜尋引擎的運作規則來調整網站，這種技術就是搜尋引擎最佳化（Search Engine Optimization，簡稱SEO）。如何排名是透過很複雜的演算法，我們無從得知，但是google已經公佈了一份[SEO指南](http://static.googleusercontent.com/media/www.google.com/en/us/intl/zh-tw/webmasters/docs/search-engine-optimization-starter-guide-zh-tw.pdf)，這份文件非常實用，雖然不會告訴您怎樣能使網站排在 Google 查詢結果的第一頁 ，但是遵循它的指引，至少可以使搜尋引擎更容易檢索您的內容並建立索引，提高網站的SEO！\r\n\r\n讓我們來比較一下，使用Joomla建置網站，和google的SEO指南，有哪些相符之處吧？我們把它分為6個主要部份： \r\n\r\n###1、建立獨特、準確傳達內容的網頁標題\r\n\r\n**手冊要領**\r\n\r\n>準確描述網頁內容\r\n\r\n>為每個網頁建立獨一無二的標題標記\r\n\r\n>使用簡短但描述明確的標題 \r\n\r\n![4-1-1-001.jpg](images/data/article/4-1-1-001.jpg)", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '334', '', '2015-04-12 11:51:52', '334', '2015-04-12 13:30:39', '*', '2015-04-12 11:51:52', '0000-00-00 00:00:00', '49', '193', '', '', '47', '18', '0', '', '', '17', '', '1']
        - ['8', com_content.article, 一個設計優良的網站該具備什麼條件呢？, a-well-designed-site-is-particularly-important-what-style, "![Imgur](http://i.imgur.com/OANeCQQ.jpg)\r\n\r\n網路上常見許多令人眼花撩亂的網站設計，但您真的分的出來什麼樣的網站才是好設計嗎？讓我們帶您導覽優良網站所應該具備的特質。\r\n\r\n## 首頁清楚傳達要給客戶的第一印象\r\n\r\n多數訪客來到網站的第一眼看到的便是首頁，有些人會認為既然首頁這麼重要，就應該把所有想給訪客看到的資訊都放上去。殊不知所有東西都是重點，意味者就沒有重點。\r\n\r\n優良的網站應該只放上最重要的品牌形象訊息，讓新訪客了解您的服務精神。以及重要的行銷優惠資訊，讓舊訪客了解貴公司的最新動態。除此之外，真正的客戶會嘗試從您的選單找到需要的東西，所以就大膽的把繁雜的資訊從首頁上移除吧。\r\n\r\n![Imgur](http://i.imgur.com/DWzhF2o.jpg)\r\n\r\n![Imgur](http://i.imgur.com/pATnbQf.jpg)\r\n\r\n## 結構組織優良的選單設計\r\n\r\n網站的內容可能很多、很雜，或是有各種不同的類別屬性，一個有經驗的網站架構師會依照樹狀層級組織好前台的網站結構，讓訪客容易找到您的產品訊息，而不會在網站中迷路，我們稱這個為「資訊架構」（Information Architecture），設計的好不只瀏覽網頁順利，對搜尋引擎優化也有幫助喔，請參考： [用Joomla建置網站的SEO優勢](http://simular.co/knowledge/joomla-teaching/49-seo-advantage-with-joomla-build-websites.html)。\r\n\r\n例如下圖就是我們在規劃網站時常使用的樹狀結構\r\n\r\n![Imgur](http://i.imgur.com/V3WauSl.jpg)\r\n\r\n![Imgur](http://i.imgur.com/wV4O8Og.jpg)\r\n\r\n## 優化搜尋引擎檢索（SEO）與 Facebook 的分享（SMO）\r\n\r\n搜尋引擎與社群媒體是訪客進到您網站的主要媒介，經過優化之後，能夠讓訪客更容易找到您的網站，Google 也可以更迅速的檢索頁面，使用者也能更清楚的分享網頁內容給他的朋友們。這些動作包含標題優化、關鍵字優化與網站地圖 (Sitemap) 製作。\r\n\r\n由於搜尋優化是看不見立即效果的，許多尋求網頁設計或SEO服務的人很容易被誤導或是有疑慮，歡迎隨時向 [夏木樂網頁設計](http://simular.co) 諮詢，我們會提供您完整的服務方案。\r\n\r\n下圖為搜尋引擎優化（Search Engine Optimize）後，Google 結果更容易顯示重要資訊\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/simular/asika32764/2015/04/27/553dd669b4540.jpg)\r\n\r\n下圖為社群媒體優化（Social Media Optimize）後，Facebook 分享精確的抓到網站資訊，即使訪客只是按讚，也能準確抓到形象圖片與摘要\r\n\r\n![Imgur](http://i.imgur.com/mKeCG6L.jpg)\r\n\r\n## 兼顧各種不同螢幕的顯示\r\n\r\n現在手機當道，許多人走在路上都用手機上網，如果網站不支援手機顯示，或者因為沒有手機版導致訪客不耐煩，就平白無故失去許多客戶了。常見的解決方法有額外建立手機版網站，或是採用 RWD (Responsive Web Design)，中文叫響應式網頁設計，可以讓一種網頁版名自動適應多種螢幕大小。\r\n\r\n這兩種方式各有優缺點，但唯一要注意的是，絕對不要使用 Flash，這會讓手機上看到一片慘白喔，尤其那種用 Flash 當選單的網站更是連瀏覽都沒辦法了。夏木樂的網站全面支持手機顯示，更能讓訪客[方便的看到電話與 Email 等聯絡資訊](http://simular.co/template-plan/functions.html)，讓走在路邊的人隨時隨地成為您的顧客。\r\n\r\n![Imgur](http://i.imgur.com/EnzMVYr.png)\r\n\r\n## 優良的行銷\r\n\r\n沒錯，網站做的再好也沒有用，要有人看見才能成為「有效」的網站。\r\n\r\n好的網站行銷包含前面提到的長期 SEO ，也包含關鍵字廣告、公關合作、異業結盟等等。其實包含的知識層面也不亞於傳統行銷。同樣的，一分錢財帶來一分客戶，如何善用有限的行銷資源將訪客帶來網站，並在短短幾十秒的瀏覽期間讓訪客進到產品頁面，愛上你的產品，進而下單購買，同好分享，這些都需要大量的經驗與嘗試才能掌握。\r\n\r\n如果您希望專注在打造最優秀的產品，不用擔心，將行銷的重任交給 [夏木樂](http://simular.co/) 團隊，我們會替您量身打造最適合的行銷方案。\r\n\r\n覺得還有什麼是優秀網站必備的特質嗎？ 歡迎與我們討論～～～\r\n\r\nImages via [YOOTheme](https://yootheme.com/)", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '334', '', '2015-04-14 11:34:17', '339', '2015-04-27 06:25:55', '*', '2015-04-14 11:34:17', '0000-00-00 00:00:00', '51', '195', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '123', '5', '11', '', '', '19', '', '1']
        - ['9', com_content.article, 我想做網站，應該要如何規畫網站架構？, how-to-plan-my-website, "![Imgur](http://i.imgur.com/caUJpTg.jpg)\r\n\r\n許多人在人生第一次成立公司或工作室以後，才面臨要製作一個屬於自己的網站的問題。本篇文章會告訴大家該如何規劃起自己的第一個網站，不只可以用在自己的網站，也可以參考這些建議替您服務的公司規劃全新的架構。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-15 04:42:38', '0', '0000-00-00 00:00:00', '*', '2015-04-15 04:42:38', '0000-00-00 00:00:00', '52', '197', '', '', '0', '1', '0', '', '', '19', '', '1']
        - ['10', com_content.article, 尋找網頁設計公司幫我架站的流程是怎麼樣呢？, the-process-of-web-design-service, "![Imgur](http://i.imgur.com/07BORxM.jpg)\r\n\r\n第一次尋找網頁設計公司，許多人可能不清楚該怎麼樣開始。其實過程並不困難，大多數的網頁設計公司都有一套標準流程，會與您洽談過後了解需求，並給予您適當的建議。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-17 09:10:11', '339', '2015-04-18 15:14:38', '*', '2015-04-17 09:10:11', '0000-00-00 00:00:00', '53', '199', '', '', '25', '5', '2', '', '', '19', '', '1']
        - ['11', com_content.article, 我對程式一竅不通，有辦法自行維護網站嗎？, how-to-maintain-my-site, "![Imgur](http://i.imgur.com/ebW13lo.jpg) \r\n\r\n很多找網頁設計公司製作網站的人都會擔心，網站製作完成之後，自己到底有沒有能力操作或編輯網站內容。 \r\n在以前，網頁設計都要依靠專業的程式設計師，用程式碼直接編寫 HTML &amp; CSS 來製作內容或排版文章。後來，有了網頁編輯軟體如 Frontpage 與 Dreamweaver ，讓人們可以所見即所得的像 Word 一樣編輯網頁。 不過無論如何，這些方式都還是太過專業了。因此，後台網站與 CMS 逐漸興起，目的就是為了讓不會寫程式的人也可以透過後台自由編輯網站的文章內容，有點像無名小站或是痞客邦那樣。\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-18 03:11:00', '339', '2015-04-18 15:14:38', '*', '2015-04-18 12:44:02', '0000-00-00 00:00:00', '54', '201', '', '', '33', '16', '2', '', '', '19', '', '1']
        - ['12', com_content.article, 製作一個網站需要花費多久的時間？, how-long-to-design-website, "\r\n![Imgur](http://i.imgur.com/cEMtnYN.jpg)\r\n\r\n有時候，想要尋找網頁設計公司的人，若過去沒有相關經驗，可能抓不太出製作時程，可能太早開始尋找服務，公司內容卻還沒準備好，也可能太晚尋找，到了該上線的時間卻還是無法完成。\r\n\r\n為了避免這類慘劇，在您開始尋求網頁設計服務之前，可以先根據我們提供的經驗稍微構思一下需要提早多久開始洽談。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-19 03:46:53', '339', '2015-04-18 15:14:38', '*', '2015-04-19 03:46:00', '0000-00-00 00:00:00', '55', '203', '', '', '1', '4', '1', '', '', '19', '', '1']
        - ['13', com_content.article, 我應該如何與設計公司溝通我想要的網站版面？, how-to-discuss-website, "\r\n![Imgur](http://i.imgur.com/KBDnPix.jpg)\r\n\r\n找到了喜歡的網頁設計公司，但該如何才能告訴他們自己想要的設計感呢？\r\n\r\n其實設計上的溝通一直以來都是一件麻煩事，因為美感是很主觀的，您覺得漂亮的網站，也許設計師覺得普普通通。設計師覺得美麗的設計，對您來說可能毫無存在感。我們提供各位一些簡單的方法，讓您可以較為清楚的傳達自己的想法給設計師。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-20 06:21:00', '339', '2015-04-18 15:14:38', '*', '2015-04-20 06:21:00', '0000-00-00 00:00:00', '56', '205', '', '', '1', '4', '2', '', '', '19', '', '1']
        - ['14', com_content.article, 我應該租用虛擬主機還是自行架設主機呢？, where-should-i-host-website, "\r\n![img](http://i.imgur.com/ZBS8kSu.jpg)\r\n\r\n稍微有過一點架站經驗的人可能會覺得，自己找一台電腦，加裝網頁伺服器軟體，再接上網路與固定 IP ，就能夠當做網站伺服器啦。的確是這樣沒錯，但這樣的方式僅限於玩票性質或實驗用的網站，對於一個穩定營運的企業網站來說，還有更多細節是非專業人士無法顧及的。其差異與優缺點我們將一一說明。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-21 11:48:00', '339', '2015-04-18 15:14:38', '*', '2015-04-21 11:48:00', '0000-00-00 00:00:00', '57', '207', '', '', '1', '3', '1', '', '', '19', '', '1']
        - ['15', com_content.article, 剛成立的新公司（工作室）應該選擇什麼樣的網站設計？, website-for-new-studios, "![Imgur](http://i.imgur.com/QV3hCAr.jpg)\r\n\r\n「我準備要成立新的公司或工作室，那我該製作怎麼樣的網站呢？」\r\n\r\n這個問題是許多創業家共同的問題，也是我們製作網站許多年來回答過無數客戶的問題。在此，我們根據幾種創業類型，分別介紹一下合適的網站類別。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-21 16:00:00', '339', '2015-04-22 07:57:55', '*', '2015-04-21 16:00:00', '0000-00-00 00:00:00', '58', '209', '', '', '14', '5', '4', '', '', '19', '', '1']
        - ['16', com_content.article, '手機版網站與 RWD 網站有什麼差別？我該如何選擇？', mobile-website, "\r\n![Imgur](http://i.imgur.com/1TfILgz.png)\r\n\r\n隨著近年來移動裝置越來越流行，我們有必要說明一下，一般網站是如何在小型裝置展示，以及如何適應多重螢幕的。目前主流的兩種方案，分別是「手機版網站」與「RWD 設計」，我們會針對這兩種方案做簡單的說明，讓您了解該如何選擇。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-22 16:00:00', '339', '2015-04-18 15:15:01', '*', '2015-04-22 16:00:00', '0000-00-00 00:00:00', '59', '211', '', '', '1', '3', '0', '', '', '19', '', '1']
        - ['17', com_content.article, 讓網站看起來更有質感的重要元素：照片, high-quality-website-photos, "![Imgur](http://i.imgur.com/58I3Uth.jpg)\r\n\r\n在之前的文章「[一個設計優良的網站該具備什麼條件呢？](site-build/51-a-well-designed-site-is-particularly-important-what-style.html)」中，我們提到過，要讓網站首頁看起來有質感的方式，就是捨棄不必要的繁雜資訊，讓最重要的項目呈現在訪客面前。\r\n\r\n但龜毛的讀者應該常常有一種感覺，同樣是簡潔的設計，為什麼國外的網站硬生生就是比較好看？比較吸引人？自己的網站總是少了些什麼？追根究柢，在於對圖片品質的重視與否。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-23 16:00:00', '339', '2015-04-18 17:48:55', '*', '2015-04-23 16:00:00', '0000-00-00 00:00:00', '60', '214', '', '', '5', '4', '0', '', '', '19', '', '1']
        - ['18', com_content.article, 請專業攝影師拍照與購買圖庫的差別在哪裡呢？, ask-professional-photographer-to-with-gallery, "\r\n![file](https://windspeaker.s3.amazonaws.com/simular/asika32764/2015/04/19/55339dc544381.jpg)\r\n\r\n既然市面上有了這麼多專業的圖庫，到底製作網站為什麼還要額外花錢請攝影師呢？我們列舉幾個常見的理由，讓您評估自己是不是需要請個專業的攝影師來替網站形象照操刀。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-25 11:55:00', '339', '2015-04-19 13:04:21', '*', '2015-04-25 11:55:00', '0000-00-00 00:00:00', '61', '234', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '5', '8', '1', '', '', '19', '', '1']
        - ['19', com_content.article, 如果我一次製作多個性質相近的網站價格會比較便宜嗎？, will-making-multiple-sites-be-more-cheap, "\r\n![file](https://windspeaker.s3.amazonaws.com/simular/asika32764/2015/04/19/5533a7611511b.jpg)\r\n\r\n很多人會想說，是否一次訂購多個性質相近的網站會比較便宜？如果我需要的多個網站功能都很相近，是否可以打折呢？又或者我一次要開發兩套系統，裡面有 80% 相似，這樣可以有多少優惠呢？\r\n\r\n其實這是大家對網頁設計與系統開發有所誤解的地方，我們針對這個議題稍微說明一下。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-26 12:33:00', '337', '2015-04-26 09:11:28', '*', '2015-04-26 09:00:52', '0000-00-00 00:00:00', '62', '236', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '3', '5', '0', '', '', '19', '', '1']
        - ['20', com_content.article, 改版現有網站與重新建立新網站的差別在哪裡呢？會比較便宜嗎？, difference-between-update-site-and-new-site, "\r\n![file](https://windspeaker.s3.amazonaws.com/simular/asika32764/2015/04/19/5533adac80bbf.jpg)\r\n\r\n營運了一陣子的公司，可能會因為業務擴張，或是網站太過老舊，而面臨需要更新網站的需求。而許多人困惑的是，我到底應該製作全新的網站？還是把現有的網站更新改版就好了呢？\r\n\r\n我們根據幾種常見的情況來給大家建議。\r\n\r\n", '1', '', '0', '1', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '0', '{"robots":"","author":"","rights":"","xreference":""}', '339', '', '2015-04-27 13:07:46', '0', '2015-04-19 13:34:55', '*', '2015-04-27 13:07:44', '0000-00-00 00:00:00', '63', '238', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '2', '7', '0', '', '', '19', '', '1']
