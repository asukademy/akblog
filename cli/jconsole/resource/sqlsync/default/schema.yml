    data:
        - ['66', '280', 為什麼軟體正在吃掉全世界？, why-software-is-eating-the-world, "![b58c11db-7b83-47b7-9d38-79c1cf9c64cfx840.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/261276/Xf6AJtZKSByXEcDGV1nZ_b58c11db-7b83-47b7-9d38-79c1cf9c64cfx840.jpg)\r\n\r\n> 原文來自： http://www.wsj.com/articles/SB10001424053111903480904576512250915629460\r\n\r\n> 本文為經濟日報翻譯版。\r\n\r\n網景（Netscape）瀏覽器共同創辦人、現為創投名人的安德森（Marc Andreessen）指出，上週Google收購摩托行動、惠普考慮分拆PC業務這兩件大事，象徵軟體正推動各行各業的革新，未來亞馬遜（Amazon）與Google等業者將以其在軟體上的優勢，發揮更深遠的影響力。\r\n\r\n", "\r\n\r\n達康泡沫破裂十年後，Facebook和推特（Twitter）等新創公司在未上市股票市場的估值水漲船高，加上偶有科技業者的首次公開發行股票（IPO）極為成功，再度引發市場爭論新的網路泡沫是否正在成形。\r\n\r\n安德森20日投書華爾街日報指出，這些爭論過於偏重財務估值，反而和許多矽谷企業的內在價值相悖。他說，許多知名新創業者正在建立真實、高成長、高利潤且高度抗跌的業務。全球正處於廣泛而劇烈的科技與經濟變遷歷程，軟體業將掌控多數產業。\r\n\r\n愈來愈多大企業和重要產業仰賴軟體運作、推動網路服務，電影業、農業及國防業等都是如此。許多矽谷新創業者正從中受惠，持續湧入並顛覆既有的產業架構。\r\n安德森預期，未來十年軟體將改革更多產業，而矽谷企業將扮演要角，原因除了協助產業轉型的軟體技術出現，還包括智慧手機普及提高了網際網路使用率，以及創立跨國軟體公司的成本因程式設計工具和網路服務漸臻成熟而降低。\r\n\r\n軟體顛覆傳統事業的最明顯案例，當屬博德斯書店（Borders）聲請破產保護和亞馬遜的崛起。博德斯2001年同意將把網路事業交由亞馬遜經營，因為該公司認為線上市場無關緊要，但亞馬遜已成今日全球最大書店。\r\n\r\n不過亞馬遜本質上其實是家軟體公司，藉由其了不起的軟體引擎在網路上銷售各種產品，不再需要實體店面；促銷Kindle電子書的努力更首度超越實體書，現在連書籍本身都是軟體。\r\n訂戶最多的影音服務業者Netflix，也是軟體公司，其影音串流軟體不僅壓縮百事達（Blockbuster）的生存空間，也逐漸威脅康凱斯特（ComCast）和時代華納等傳統娛樂供應商；後者也正轉型為軟體公司，把娛樂內容從傳統有線電視轉移到行動裝置。\r\n\r\n目前成長最快速的娛樂業者是遊戲開發商，Zynga和憤怒鳥遊戲開發商Rovio的表現尤其搶眼，說穿了他們也是軟體商；蘋果、Spotify和潘朵拉（Pandora）等公司也藉由軟體服務主宰音樂產業。\r\n\r\n數十年來最傑出的製片業者皮克斯（Pixar）是軟體業者；全球最大直效行銷平台Google用軟體打天下；成長速度最快的電信業者Skype也靠通訊軟體獨領風騷。\r\n軟體也正在改變以往只存在於實體世界的產業價值鏈，例如現在的汽車從引擎運轉、安全控制到提供娛樂，都仰賴軟體；汽車製造商持續開發油電混合車與電動車，也只會加速汽車業擴大採用軟體的腳步。\r\n\r\n此外，全球最大零售商沃爾瑪（Wal-mart）和貨運業者聯邦快遞（FedEx），都靠軟體來管理物流與配銷網絡；石油和天然氣業者利用軟體探勘資源蘊藏；農業運用軟體演算法分析土壤適合種植的作物；金融業也透過軟體進行所有交易。\r\n\r\n國防業對軟體的依賴更不在話下，軍方能利用以軟體驅動的無人機發動空襲，情報單位也用軟體分析大量資料。\r\n\r\n安德森認為，健康照護和教育產業接下來將經歷以軟體為基礎的重大轉型，專注於開發軟體的創業家將把這兩個產業推向轉型的轉捩點。\r\n\r\n其實所有產業都可能面臨軟體革命，包括現存的軟體業者。來自其他領域的創新軟體，對甲骨文（Oracle）和微軟這類軟體巨擘的威脅與日俱增。\r\n現存的軟體業者仍有機會在某些產業進行軟體革命，如石油和天然氣等。不過在其他產業，對軟體的新觀念將讓新創企業如潮水般湧現，大舉侵入既存的軟體業。未來十年可預見的是，現存軟體業者與這些新創企業將展開正面廝殺。\r\n\r\n安德森說，過去幾週金融市場劇烈動盪，或許會讓各界質疑上述預測，但他指出，Google、亞馬遜、電子灣（eBay）與其他科技大廠皆從美國發跡，並非偶然。美國擁有頂尖研究型大學、鼓勵風險的商業文化、投資創新事業的資金充沛以及可靠的相關法規，都是獨步全球的條件。\r\n\r\n不過他也提醒，眼前仍存在一些挑戰。首先，比起在90年代成立的企業，現在的新創公司正經歷更多整體經濟環境的考驗。但這也代表，歷經不景氣仍能存續下去的企業更加健全且有韌性，一旦經濟重返復甦，這些新公司便會高速成長。其次，在美國和其他地區，仍有許多人缺乏適當的教育和訓練，難以進入從軟體革命中脫穎而出的卓越新公司。這是為何即使國內失業率居高不下，矽谷依舊求才若渴，頂尖的軟體工程師和管理、行銷、業務人員每每讓各家企業搶破頭。這個問題比眼前所見更為嚴重，因為隨變革擴大，許多產業的員工將遭淘汰。最佳解決之道就是教育，但這是條漫漫長路。\r\n\r\n最後，這些新公司必須證明自己的價值。他們必須建立獨特的企業文化，讓消費者耳目一新，還要培養自身的競爭優勢，向市場證明投資人的選擇是正確的。安德森建議，與其不停質疑這些新創公司的價值，不如試著去理解這些新世代科技業者會帶來什麼改變，對全球商業和經濟將產生怎樣的影響，以及如何鼓勵這些像徵創新的軟體公司如繁花盛開。", '1', '46', '2015-05-04 17:51:44', '339', '', '0000-00-00 00:00:00', '0', '0', '0000-00-00 00:00:00', '2015-05-04 17:51:44', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '1', '0', '', '', '1', '4', '{"robots":"","author":"","rights":"","xreference":""}', '1', '*', '']
        - ['67', '281', 'Evernote 最優秀的雲端筆記本', evernote-best-cloud-notebook, "![p-2014-11-13-2.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/rJSqSLfS5SIj3oHoMnuX_p-2014-11-13-2.jpg)\r\n\r\n對學生或上班族來說，忙碌的學業與課業生活最需要的就是一套優良的記事軟體來幫助我們管理資料、同步檔案。過去我們可能常常用 Word 或 OneNote 來記錄資訊，但這些檔案資料分享不易，很難從手機或平板上快速檢視。\r\n\r\n[Evernote](https://www.evernote.com) 是一套強大的雲端記事工具，你可以輕易地在上面記錄文字、圖片或是音訊檔，並立即從電腦同步到雲端。只要在手機或平板上也安裝了 Evernote 的 App，就可以快速打開之前紀錄好的訊息。對使用者來說，就好像多了一個腦袋，不必反覆抄錄資料，隨時隨地從各種裝置上保存重要訊息。\r\n\r\n", "\r\n\r\n![p-2014-11-13-3.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/fDccdHXbQsOawemzWczK_p-2014-11-13-3.jpg)\r\n\r\n# Evernote 的使用方式\r\n\r\n![p-2014-11-13-4.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/sdmV1trrSaKffHnUGOwI_p-2014-11-13-4.jpg)\r\n\r\nEvernote 分成網頁端與軟體端，當我們先註冊了一個帳號之後，就能夠直接登入到網頁版新增或管理我們的筆記。上圖是最近剛推出的新版介面。\r\n\r\n當然，隨時都要登入網站並不是這麼方便，所以 Evernote 提供了[軟體版](https://evernote.com/intl/zh-tw/download/)可以直接在電腦上使用，我們只要下載安裝之後輸入帳號密碼，即可在自己的電腦上隨時新增筆記。\r\n\r\n![p-2014-11-13-6.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/s5xMVSUzSJmozihuGcoC_p-2014-11-13-6.jpg)\r\n\r\n## 編輯工具\r\n\r\nEvernote 雖然不若 Word 或 OneNote 那樣有完整的排版功能，但基本的文章編輯功能也非常足夠。簡易的課堂筆記或是即時會議記錄都難不倒他。\r\n\r\n![p-2014-11-13-7.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/lOC0hhKQDmCrrzcf9AxA_p-2014-11-13-7.jpg)\r\n\r\n若有需要，也可以使用錄音記事功能，直接錄製講師或會議的語音。\r\n\r\n![p-2014-11-13-8.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/TlNrcvcJR68FiihoDALA_p-2014-11-13-8.jpg)\r\n\r\n還可以幫你即時抓取電腦畫面。\r\n\r\n![p-2014-11-13-9.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/nns2bzsrTquGrUUzo7hB_p-2014-11-13-9.jpg)\r\n\r\n# 手機版與同步功能\r\n\r\n別忘了同步功能才是 Evernote 的優勢，我們可以在 App Store 上下載到 Evernote 的 App ([iOS](https://itunes.apple.com/us/app/evernote/id281796108?mt=8) / [Android](https://play.google.com/store/apps/details?id=com.evernote&hl=zh_TW))。例如我在電腦上記錄了跟別人約好的時間地點\r\n\r\n![p-2014-11-13-10.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/4eopUNjbQqyPz9xFOXiQ_p-2014-11-13-10.jpg)\r\n\r\n在手機上就能夠打開來快速查看，連地址都可以點擊用地圖查詢，非常方便。\r\n\r\n![2014-11-13 23.36.58.png](http://user-image.logdown.io/user/4373/blog/4412/post/242612/lqrBnb4Qge1lU9CVaTrw_2014-11-13%2023.36.58.png)\r\n![2014-11-13 23.36.45.png](http://user-image.logdown.io/user/4373/blog/4412/post/242612/MCKUFnjMSM6C6zVcy6BJ_2014-11-13%2023.36.45.png) \r\n\r\n# 網頁抓取\r\n\r\n要作為第二大腦，Evernote 的功能可不只如此。他們提供了一個方便的瀏覽器外掛，叫做 [Evernote Web Clipper](https://evernote.com/intl/zh-tw/webclipper/)，支援各大瀏覽器，可以快速將一個網頁的內容抓取下來儲存，讓你直接記錄重要的文章來保存。\r\n\r\n![p-2014-11-13-11.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/RI0rJoWJQGJEIKhw1sWw_p-2014-11-13-11.jpg)\r\n\r\n這個外掛還可以自動判斷網頁中真正是文章的區塊，只抓取重要內容。如果外掛誤判了，可以按鍵盤的上或下鍵，增加或縮小範圍。\r\n\r\n# 分享文章\r\n\r\n抓取或自己記錄的筆記可以成為一個簡單的頁面分享給需要的人，只要選擇共用文章即可。每篇文章預設是不共享的，但當我選擇「複製共用 URL 到剪貼簿」後，就會自動發布成公開頁面。\r\n\r\n![p-2014-11-13-13.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/UJZjYaB6RxWuG8ckw4mg_p-2014-11-13-13.jpg)\r\n\r\n把網址分享給其他人，他們看到的會長這樣，乾淨俐落。\r\n\r\n![p-2014-11-13-14.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/z8x7DTuiSpqp2eOisiLq_p-2014-11-13-14.jpg)\r\n\r\n當然，共用是可以隨時取消的。\r\n\r\n# 分享記事本\r\n\r\n記事本也是可以整本分享的喔，在記事本上選擇「共用」即可。會需要輸入一點資料，然後即可發布公開給大家分享。\r\n\r\n![p-2014-11-13-15.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/rJzp9t3pQQyeEbBFBEK1_p-2014-11-13-15.jpg)\r\n\r\n![p-2014-11-13-18.jpg](http://user-image.logdown.io/user/4373/blog/4412/post/242612/0PKb79OoQFkcjGp0Vp0t_p-2014-11-13-18.jpg)\r\n\r\n# 結語\r\n\r\n講到這邊已經介紹了非常多實用的功能，Evernote 還有更多有趣的能力等待大家去發掘，不過以上提到的功能已經非常實用，足以在日常生活中幫上大家非常多忙了，希望大家都能順利擁有第二顆大腦。\r\n\r\n# 延伸閱讀\r\n\r\n- [雲端記事本Evernote 讓你多了一個腦袋！](http://www.cc.ntu.edu.tw/chinese/epaper/0025/20130620_2506.html)\r\n- [Evernote：所見、所聞、靈感思緒直達雲端儲存管理的必備工具！](http://3cpjs.com/blog/evernote-is-a-note-what-you-see-and-thinking-can-be-strorage-to-cloud/)\r\n- [善用 Evernote 數位筆記術 的10個必備觀念](http://www.playpcesor.com/2012/04/evernote-10.html)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n", '1', '46', '2015-05-04 17:52:34', '339', '', '2015-05-04 18:06:51', '339', '0', '0000-00-00 00:00:00', '2015-05-04 17:52:34', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""}', '3', '0', '', '', '1', '16', '{"robots":"","author":"","rights":"","xreference":""}', '1', '*', '']
